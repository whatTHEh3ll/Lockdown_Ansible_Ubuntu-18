---

- name: Copy linushealthcheck script to /usr/local/bin
  become: yes
  copy:
    src: health.sh
    dest: /usr/local/bin
    owner: root
    group: root
    mode: '0755'
  tags: scripts

- name: Copy security script to /home/{{ user_name }}
  become: yes
  copy:
    src: security.sh
    dest: /home/{{ user_name }}
    owner: root
    group: root
    mode: '0755'
  tags: scripts 