---
- name: Ensure wheel group is present
  become: yes
  group:
    name: wheel
    state: present
  
- name: Ensure wheel group has sudo privileges
  become: yes
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%wheel"
    line: "%wheel ALL=(ALL:ALL) ALL"
    validate: "/usr/sbin/visudo -cf %s"
  
- name: Install the `sudo` package
  become: yes
  package:
    name: sudo
    state: latest

- name: Create the non-root user account
  become: yes
  user:
    name: "{{ user_name }}"
    password: "{{ 'wh@dd@th3h311' | password_hash('sha512') }}"
    shell: /bin/bash
    update_password: on_create
    groups: wheel
    append: yes


  
